<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <div id="app">
        <div v-if="type==='name'">
            用户名:<input type="text" placeholder="请输入" key="a">
        </div>
        <div v-else>
            密码:<input type="text" placeholder="***" key="b">
        </div>
        <button @click="toggleType">dianjiqiehuan</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                type: 'name'
            },
            methods:{
                toggleType:function(){
                    this.type = (this.type === 'name' ? 'password' : 'name')
                }
            }
        })
    </script>
</body>
</html>
