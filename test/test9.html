<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div{
            background-color: #B0533C;
            width: 100px;
            height: 20px;
        }
        .border{
            border: 2px solid blue;
        }
        .btn{
            background-color: #80D740;
            outline: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <div id="app">
        <div :class="{div: isActive, border: isBorder}"></div>
        <hr>
        <button :class="{btn: isbtn}" @click="changecolor">点我 弟弟</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isActive: true,
                isBorder: true,
                isbtn: true
            },
            methods:{
                changecolor:function(){
                    this.isbtn = !this.isbtn
                }
            }
        })
    </script>
</body>
</html>
