<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <div id="app">
        <div @click.self="divclick" style="height: 100px; width: 100px; background-color: #a72821;">
            <button @click="btnclick">button</button>

        </div>
        <hr>
        <form action="" @submit.prevent="hangle" style="border: 1px red solid; height: 100px;">
            <button type="submit">submit</button>
        </form> 
        <hr>
        <button @click="onceMethod">无限次</button>
        <button @click.once="onceMethod">就一次</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                divclick:function(){
                    alert('div')
                },
                btnclick:function(){
                    alert('btn')
                },
                hangle:function(){
                    alert('不刷新')
                },
                onceMethod:function(){
                    alert('就一次 臭弟弟')
                }
            }
        })
    </script>
</body>
</html>
