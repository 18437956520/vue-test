<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <div id="app">
        <input type="text" v-model="value"> 
        {{value}}
        <hr>
        <textarea name="" id="" cols="30" rows="3" v-model="msg">初始化</textarea>
        {{msg}}
        <hr>
        单选框
        <input type="radio" :checked="oneradio">
        <hr>
        多个单选框 <br>
        1.<input type="radio" name="checks" value="1" v-model="checkname"> <br>
        2.<input type="radio" name="checks" value="2" v-model="checkname"> <br>
        3.<input type="radio" name="checks" value="3" v-model="checkname"> <br>
        选中☑️{{checkname}}
        <hr>
        单个复选框 <br>
        <input type="checkbox" name="" :checked="oneradio" id="">
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                value:'',
                msg:'',
                oneradio:true,
                checkname:'2'
            }
        })
    </script>
</body>
</html>
