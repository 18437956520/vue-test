<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .transRed{
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <div id="dateApp">
        {{date}} <br>
        {{date | formatDate}} <br>
        <!-- {{date | formatDate}} <br> -->
        <span v-text="apple"></span> <br>
        {{apple}} <br>
        {{banana}} <br>
        <span v-html="banana"></span> <br>
        <hr>
        <div v-bind:class="className"></div>
        <hr>
        <button v-on:click="count">{{countnum}}</button>
    </div>
    <script>
        var plusDate = function(value){
            return value<10?'0'+value:value
        }
        var app = new Vue({
            el:"#dateApp",
            data:{
                date: new Date(),
                apple:'🍎苹果',
                banana:'<span style="color: pink">香蕉</span>',
                className:'transRed',
                countnum:0
            },
            filters:{
                formatDate:function(value){
                    var date = new Date(value)
                    var year = date.getFullYear()
                    var month = plusDate(date.getMonth()+1)
                    var day = plusDate(date.getDate())                    
                    var hour = plusDate(date.getHours())                    
                    var min = plusDate(date.getMinutes())                    
                    var sec = plusDate(date.getSeconds())                    
                
                    return year+'-'+month+'-'+day+'  '+hour+':'+min+':'+sec+' (CHN) '
                }
            },
            methods:{
                count:function(){
                    this.countnum = this.countnum+1
                }
            },
            mounted:function(){
                var _this = this
                this.timer = setInterval(function(){
                    _this.date = new Date()
                },1000)
            },
            beforeDestroy:function(){
                if(this.timer){
                    clearInterval(this.timer)
                }
            }
        })
    </script>
       
</body>
</html>
