</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <div id="app">
        <my-component msg="zzz父组件"></my-component>
    </div>
    <script>
        Vue.component('my-component',{
            props:['msg'],
            template: '<div>{{count}}</div>',
            data:function(){
                return{
                    count:this.msg
                }
            }
        })

        var app = new Vue({
            el:'#app',

            }
        })

    </script>
</body>
</html>
