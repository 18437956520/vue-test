<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        
    </style>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

    <div id="app">
        <my-component></my-component> <br>
        <app-component></app-component> <br>
        <bpp-component></bpp-component>
    </div>
    <hr>
    <div id="bpp">
        <my-component></my-component> <br>
        <app-component></app-component>
        <bpp-component></bpp-component>
    </div>

    <script>
        // 注册组件--全局注册
        Vue.component('my-component',{
            template:'<div>我是一个全局组件</div>'
        })
        
        var app = new Vue({
            el:'#app',
            components:{
                'app-component':{
                    template:'<div>我是一个app局部组件</div>'
                }
            },
            data:{

            }
        })

        var bpp = new Vue({
            el:'#bpp',
            components:{
                'bpp-component':{
                    template:'<div>我是一个bpp局部组件</div>'
                }
            },
            data:{

            }
        })
    </script>
</body>
</html>
