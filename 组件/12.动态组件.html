<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        
    </style>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

    <div id="app">
        <component :is="thisView"></component>
        <button @click="handleView('A')">12</button>
        <button @click="handleView('B')">34</button>
        <button @click="handleView('C')">56</button>
        <button @click="handleView('D')">78</button>
    </div>

    <script>
        Vue.component('compA',{
            template:'<div>12</div>'
        })
        Vue.component('compB',{
            template:'<div>34</div>'
        })
        Vue.component('compC',{
            template:'<div>56</div>'
        })
        Vue.component('compD',{
            template:'<div>78</div>'
        })

        var app = new Vue({
            el:'#app',
            data:{
                thisView:'compA'
            },
            methods:{
                handleView:function(tag){
                    this.thisView = 'comp' + tag
                }
            }
        })
    </script>
</body>
</html>
