<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

    <div id="app">
        <h5>父组件</h5><br>
        <app-component msg="[2,4,6]"></app-component><br>
        <app-component :msg="[2,4,6]"></app-component><br>
        <input type="text" v-model="parentmsg"><br>
        <bind-component :msg="parentmsg"></bind-component>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            components: {
                'app-component': {
                    props: ['msg'], //数组
                    template: '<div>{{msg.length}}</div>'
                },
                'bind-component': {
                    props: ['msg'], //数组
                    template: '<div>{{msg}}</div>'
                }
            },
            data: {
                parentmsg:'nihao zqq',
                msg:'222'
            }
        })
    </script>
</body>

</html>
